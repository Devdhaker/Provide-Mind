<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Question Answer Quiz</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #f1c40f, #1e90ff, #32cd32);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .quiz-container {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            width: 80%;
            max-width: 600px;
            text-align: center;
            color: white;
        }

        h1 {
            color: #fff;
            font-size: 2.8rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
            font-family: 'Arial', sans-serif;
        }

        .question {
            font-size: 1.5rem;
            color: #fff;
            margin: 20px 0;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }

        .options {
            display: flex;
            flex-direction: column;
            margin: 20px 0;
        }

        .options label {
            margin: 10px 0;
            cursor: pointer;
            transition: color 0.3s ease;
            font-size: 1.1rem;
        }

        .options label:hover {
            color: #ffba08;
            transform: scale(1.1);
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        button {
            padding: 12px 25px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #e60000;
        }

        .hidden {
            display: none;
        }

        .answer {
            margin-top: 20px;
            font-size: 1rem;
            color: green;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }

        .next-button {
            margin-top: 20px;
            background-color: #28a745;
        }

        .answer.wrong {
            color: red;
        }

    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>üåç Premium Question Answer Quiz</h1>
        <div id="quiz">
            <!-- Quiz content will be inserted here -->
        </div>
        <button id="next-button" class="hidden next-button">Next Question</button>
        <div id="answer" class="answer hidden"></div>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
