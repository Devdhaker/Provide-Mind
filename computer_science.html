<!DOCTYPE html>
<html lang="hi">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2079053777833226"
     crossorigin="anonymous"></script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>कंप्यूटर और कंप्यूटर सिस्टम का अध्ययन</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #283c86, #45a247);
            margin: 0;
            padding: 20px;
            color: #f4f4f4;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            font-weight: 600;
            color: #fff;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }
        .buttons {
    text-align: center;
    margin-bottom: 20px;
}

.buttons button {
    font-size: 1.8em; /* बटन का टेक्स्ट बड़ा करने के लिए */
    font-weight: bold;
    padding: 15px 30px; /* बटन की ऊंचाई और चौड़ाई बढ़ाने के लिए */
    margin: 20px;
    color: #fff;
    background: linear-gradient(90deg,#8432d1, #1a040c);
    border: none;
    border-radius: 40px; /* बटन को अधिक गोल करने के लिए */
    cursor: pointer;
    transition: background 0.3s ease, transform 0.3s ease;
}

.buttons button:hover {
    background: linear-gradient(90deg, #da1b60, #ff8a00);
    transform: scale(1.1); /* होवर पर थोड़ा बड़ा करने के लिए */
}


       

        .topic {
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .topic:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .topic h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #ffdf00;
        }

        .topic p {
            font-size: 1em;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .topic a {
            display: inline-block;
            text-decoration: none;
            font-size: 0.9em;
            font-weight: bold;
            padding: 10px 20px;
            color: #fff;
            background: linear-gradient(90deg, #ff8a00, #da1b60);
            border-radius: 30px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .topic a:hover {
            background: linear-gradient(90deg, #da1b60, #ff8a00);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .topic {
                padding: 15px;
            }
            .topic h2 {
                font-size: 1.2em;
            }
            .topic p {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <h1>कंप्यूटर और कंप्यूटर सिस्टम का अध्ययन</h1>
    <div class="buttons">
        <button onclick="window.location.href='quiz.html'">quiz</button>
        <button onclick="window.location.href='question-answer.html'">प्रश्न और उत्तर</button>
    </div>
    <div id="topics-container">
        <!-- Topics will be dynamically added by JavaScript -->
    </div>
    <script src="computer_science.js"></script>
    <script>
        // Functions to handle other actions (if needed)
        function startQuiz() {
            window.location.href = 'quiz.html'; // Redirects to quiz page in same tab
        }

        function showQuestionAnswer() {
            window.location.href = 'question-answer.html'; // Redirects to question-answer page in same tab
        }
    </script>
</body>
</html>
