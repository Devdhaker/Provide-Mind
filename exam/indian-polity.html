      let currentPage = 0;
      const questionsPerPage =20 ; // Display 5 questions per page
      
      const questionListElement = document.getElementById("question-list");
      const prevButton = document.getElementById("prev");
      const nextButton = document.getElementById("next");
      
      // सवालों को पेज पर लोड करना
      function loadQuestions(page) {
          questionListElement.innerHTML = ""; // वर्तमान सवाल साफ करें
          const start = page * questionsPerPage; // पेज की शुरुआत
          const end = Math.min(start + questionsPerPage, questions.length); // पेज का अंत
      
          for (let i = start; i < end; i++) {
              const questionItem = document.createElement("div");
              questionItem.className = "question-item";
              questionItem.innerHTML = `
                  <p><strong>${questions[i].question}</strong></p>
                  <p>${questions[i].answer}</p>
              `;
              questionListElement.appendChild(questionItem);
          }
      
          // "Previous" और "Next" बटन को सक्षम/अक्षम करना
          prevButton.disabled = page === 0;
          nextButton.disabled = end === questions.length;
      }
      
      // "Previous" बटन का इवेंट लिसनर
      prevButton.addEventListener("click", () => {
          if (currentPage > 0) {
              currentPage--;
              loadQuestions(currentPage);
          }
      });
      
      // "Next" बटन का इवेंट लिसनर
      nextButton.addEventListener("click", () => {
          if ((currentPage + 1) * questionsPerPage < questions.length) {
              currentPage++;
              loadQuestions(currentPage);
          }
      });
      
      // पहली बार सवाल लोड करें
      loadQuestions(currentPage)</script>
